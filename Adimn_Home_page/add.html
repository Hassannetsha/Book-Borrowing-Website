<html>
    <head>
        <meta charset="utf-8">
        <title>e BookNest | Add book</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>
    <body>
        <div>
            <head> 
                <h1><b><img src="../images/favicon.ico" alt="can't display image" height="50px" width="50px"> Welcome to eBookNest</b></h1>
            </head>
            <nav>            
                <label for="Search">Search:</label>
                <input type="text" id = "SBar" name="Search Bar" placeholder="Search for a book title...">
                |
                <a href="../Adimn_Home_page/home_page_admin.html" title="Admin Homepage">Home</a>
                |
                <a href="../Adimn_Home_page/home_page_admin.html#ADD" title="add a new book">Add Book</a>
                |
                <a href="../Adimn_Home_page/home_page_admin.html#SELECT" title="edit an existing book">Edit Book</a>
                |
                <a href="../Adimn_Home_page/home_page_admin.html#DELETE" title="remove a book from the list">Delete Book</a>
                |
                <a href="../LogIn/main-sign-page.html" title="log out">Sign Out</a>
                |
            </nav>
            <hr>
        </div>
        <div>
            <form action="../Adimn_Home_page/home_page_admin.html">
                <label for="BookId"> Book Id:</label>
                <input type="text" required name="BookId" placeholder="enter book id" id="BookId" autofocus>
                <br>
                <br>
                <label for="BookName"> Book Name:</label>
                <input type="text" required name="BookName" placeholder="enter book name" id="BookName">
                <br>
                <br>
                <label for="author"> Book's author:</label>
                <input type="text" required name="author" placeholder="enter book's author" id="author">
                <br>
                <br>
                <label for="BookCategory"> Book Category:</label>
                <input type="text" required name="BookCategory" placeholder="enter book's category" id="BookCategory">
                <br>
                <br>
                <label for="BookDescription"> Book Description:</label>
                <textarea name="comment--" id="BookDescription" cols="30" rows="10" placeholder="write book description"></textarea>
                <br>
                <br>
                <label for="BookCover">Put book's cover image: </label>
                <input type="file" id="BookCover">
                <br>
                <br>
                <input type="reset" name="" id="" value="Reset">
                <button type="submit"><a href="../Adimn_Home_page/home_page_admin.html">Go back</a></button>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
