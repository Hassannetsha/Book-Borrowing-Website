<html>
    <head>
        <meta charset="utf-8">
        <title>e BookNest | Edit books</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>
    <body>
        <form action="../Adimn_Home_page/home_page_admin.html">
            <label for="BookName"> eidt book name</label>
            <input type="text" id="BookName">
            <br>
            <br>
            <label for="BookId"> eidt book's Id</label>
            <input type="text" id="BookId">
            <br>
            <br>
            <label for="author"> eidt book's author</label>
            <input type="text" id="author">
            <br>
            <br>
            <label for="BookCategory"> eidt book's category</label>
            <input type="text" id="BookCategory">
            <br>
            <br>
            <label for="BookDescription"> eidt book's description</label>
            <textarea name="comment--" id="BookDescription" cols="30" rows="10" placeholder="write book description"></textarea>
            <br><br>
            <label for="BookCover">Put book's cover image: </label>
            <input type="file" id="BookCover">
            <br>
            <br>
            <input type="reset" value="Reset">
            <button type="submit"><a href="../Adimn_Home_page/Select.html">Go back</a></button>
            <input type="submit" name="" id="" value="Submit">
        </form>
    </body>
</html>
