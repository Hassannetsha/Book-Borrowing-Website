<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="../images/logopng-removebg.ico">
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <div class="container">
    <div class="form">
      <img src="../images/logopng-removebg.png">
      <h1>eBook nest</h1>
      <h2>User SignUp</h2>
      <div class="singup">
        <h3>Please Enter your personal informations</h3>
        <form action="">
          <div class="input">
            <label for="first name">
              First name:
            </label>
            <input type="text" placeholder="Enter your first name" required>
            <br> <br>
          </div>
          <div class="input">
            <label for="Family name">
              Family name:
            </label>

            <input type="text" placeholder="Enter your Family name" required>
            <br> <br>
          </div>
          <div class="input">
            <label for="e-mail">
              E-mail:
            </label>
            <input type="text" placeholder="Enter your e-mail address" required>
            <br> <br>
          </div>
          <div class="input">
            <label for="password">
              Password:
            </label>
            <input type="password" placeholder="Enter your password" required>
            <br> <br>
          </div>
          <div class="input">
            <label for="password confirmation">
              Confirm password:
            </label>
            <input type="password" placeholder="Confirm your password" required>
            <br> <br>
          </div>
          <div class="input">
            <label for="address:">
              Address:
            </label>

            <input type="text" placeholder="Enter your address" required>
            <br> <br>
          </div>
          <div class="input">
            <label for="phone number">
              Phone number:
            </label>
            <input input type="tel" placeholder="01123456789" pattern="[0-9]{11}" required>

            <br> <br>
          </div>

          <div class="wrap">
            <button type="submit">
              Sign up
            </button>
          </div>


        </form>
      </div>

    </div>

  </div>


</body>

</html>

</html>
