<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>User SignIn</title>
    <link rel="icon" type="image/x-icon" href="../images/logopng-removebg.ico">
    <link rel="stylesheet" href="../css/singin.css">
    <script src="https://kit.fontawesome.com/dc97e19073.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="body">
            <div class="form">
                <img src="../images/logopng-removebg.png">
                <h1>eBook nest</h1>
                <h2>User Sign In</h2>
                <div class="singup">
                    <form>
                        <div class="input">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter your Username" required>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter your Password" required>
                        </div>

                        <div class="wrap">
                            <button type="submit">
                                Sign in
                            </button>
                        </div>
                        <br>
                        <p>You do not have an account?<a href="signup-user.html">Create account.</a></p>

                    </form>
                </div>

            </div>
        </div>

    </div>


</body>

</html>

</html>
