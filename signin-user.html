<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <title>User SignIn</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <h1>eBook nest</h1>
        <h2>User SignIn</h2>
        <h3>Please Enter your username and password:</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit">
                    Sign in
                </button>
            </div>
            <br>
            <p>You do not have an account ?</p>
            <a href="signup-user.html">Join us now for free.</a>
        </form>
        
    </body>
    </html>
</html>
