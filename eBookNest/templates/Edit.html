<head>

</head>

<body>
    <div>
        <nav class="navbar">
            <div class="logoandsearch">
                <a href="../home_page/home.html" class="LogoIcon">
                    <img src="{% static 'image/logopng-removebg.png' %}" alt="can't display image">
                </a>
                <a href="../home_page/home.html" class="Logo">eBookNest</a>

            </div>

            <div class="bottomline">
                <a href="{% url 'home' 6 %}" class="quick" title="Admin Homepage">Home</a>
                <a href="add.html" class="quick" title="add a new book">Add Book</a>

                <a href="Edit.html" class="quick" title="edit an existing book" style="
                color: #ffffff;
text-decoration: underline;
font-size: 38px;
color: burlywood;
padding-bottom: 0px;
text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
text-underline-offset: 12.5px;">Edit Book</a>

                <a href="delete.html" class="quick" title="remove a book from the list">Delete Book</a>

                <a href="AboutUs.html" class="quick" title="Who are we?">About Us</a>


                <a href="../LogIn/main-sign-page.html" class="quick" title="log out">Sign Out</a>
                <label for="Search" class="srch">Search:</label>
                <input type="text" id="SBar" name="Search Bar" placeholder="Search for a book title...">
            </div>

        </nav>
        <hr style="border: 1px solid burlywood;border-radius: 5px;">
    </div>

    <div class="edit">
        <form id="formedit" target="_blank">

        </form>
    </div>

    <script>

        class book {
            constructor(Bookname, Id, author, categorey, description, no_pages) {
                this.Bookname = Bookname;
                this.Id = Id;
                this.author = author;
                this.categorey = categorey;
                this.description = description;
                this.no_pages = no_pages;
            }
            toJson()
            {
               return{
                'Title': this.Bookname,
                'ID': this.Id,
                'Pages': this.no_pages,
                'Author': this.author,
                'Category': this.categorey,
               } 
            }
        }
        document.getElementById("formedit").style.top = `55%`
        document.getElementById("formedit").innerHTML = `<div class="input">
<label for="BookName"> Edit book name:</label>
<input type="text" id="BookName" placeholder="Book's Name">
</div>



<br>
<br>
<div class="input">
<label for="author"> Edit book's author:</label>
<input type="text" id="author" placeholder="Book's author">
</div>

<br>
<br>
<div class="input">
<label for="BookCategory"> Edit book's category:</label>
<input type="text" id="BookCategory"  placeholder="Book's category">
</div>

<br>
<br>

<div class="input">
<label for="BookPages"> Edit book's number of pages:</label>
<input type="number" id="BookPages"  placeholder="Book's number of pages">
</div>

<br>
<br>
<div class="input">
<label for="BookDescription" > Edit book's description:</label>
<textarea name="comment--" id="BookDescription" cols="30" rows="10" placeholder="write book description"></textarea> 
</div>

<br><br>
<div class="input">
<label for="BookCover">Put book's cover image: </label>
<input type="file" id="BookCover" accept=".img, .png, .jpg, .jpeg, .webp">
</div>

<br>
<br>
<p class="invalidinput"></p>
<div class="box"> <div class="wrap">
<button type="submit" id="editbtn">
    Submit
</button>
</div>
<div class="wrap">
<button type="submit">
    Reset
</button>
</div>
</div>`

        let editbtn = document.getElementById("editbtn")
        let para = document.getElementsByClassName("invalidinput")[0]
        document.getElementById(`BookName`).value = "{{book.Book_name}}"
        document.getElementById(`author`).value = "{{book.Book_author}}"
        document.getElementById(`BookCategory`).value = "{{category.Category_name}}"
        document.getElementById(`BookPages`).value = "{{book.no_page}}"
        document.getElementById(`BookDescription`).value = "{{book.Book_description}}"

        editbtn.addEventListener('click', (event) => {
            const Book = new Book(document.getElementById(`BookName`).value,"{{book.id}}",document.getElementById(`author`).value,document.getElementById(`BookCategory`).value,document.getElementById(`BookDescription`).value,document.getElementById(`BookPages`).value);
            const dataa = new FormData();
            dataa.append('json',Book.toJson())
            dataa.append('image',document.getElementById(`BookCover`).files[0])
            fetch(`/modifyBook/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: dataa
            }).then(res => res.json())
            .then(JS => {
                if(JS.status == `failed`)
                {
                    para.innerText = JS.message
                    event.preventDefault()
                }
                else
                {
                    editbtn.action = `home/{{user.id}}`
                    para.innerText = ''
                }
            })
        })
        // localStorage.clear();
    </script>
</body>

</html
