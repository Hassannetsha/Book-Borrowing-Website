      getnavbar();
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
      }
      function toggleAvailability(bookId){
        fetch(`/Convert/${bookId}`, {
          method: 'PATCH',
          headers: {
              'X-CSRFToken': getCookie('csrftoken'),
              'Content-Type': 'application/json'
          },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
          $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url : "/getbooks/",
                success: function(response){
                  var available_div = document.getElementById("availablebooks");
                    available_div.innerHTML =``;
                    for(var book in response.books){
                      if(response.books[book].Available){
                        available_div.innerHTML += `<div class="card" id="book${ response.books[book].id }">
                          <div class="flip-card">
                              <div class="flip-card-inner">
                                  <div class="flip-card-front">
                                      <img src="../media/${response.books[book].BookCover}" alt="Book Cover" style="width:300px;height:300px;">
                                  </div>
                                  <div class="flip-card-back">
                                      <h1>${ response.books[book].Book_author }</h1>
                                      <p>${ response.books[book].description }</p>
                                      <a href="../User_Home_page/bookdetails.html" class="see"  onclick="details(this)">
                                        See More..
                                    </a>
                                  </div>
                              </div>
                          </div>
                          <p>${ response.books[book].Book_name }</p>
                          <button onclick = "toggleAvailability(${response.books[book].id})">Borrow</button>
                        </div>`
                      }
                    }
                },
                error:function(response){
                  alert("Failed")
                }
              }
            );
            //check();
            //checkBorrow();
            //checkavailble();
          })
        })
        .catch(error => {
            //console.alert('There has been a problem with your fetch operation:');
            alert('Failed to update availability');
        });

      }
