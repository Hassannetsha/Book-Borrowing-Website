<!DOCTYPE html>
<html>
<html lang="en">

<head>
    {% load static %}
    <title>Admin SignIn</title>
    <link rel="icon" type="image/x-icon" href="{% static 'image/logopng-removebg.ico' %}">
    <link rel="stylesheet" href="{% static 'css/singin.css' %}">
    <script src="https://kit.fontawesome.com/dc97e19073.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="body">
            <div class="form">
                <img src="{% static 'image/logopng-removebg.png' %}">
                <h1>eBook nest</h1>
                <h2>Admin Sign In</h2>
                <div class="singup">
                    <form>
                        <div class="input">
                            <i class="fa-solid fa-user-tie"></i>
                            <input id="email" type="text" placeholder="Enter your Email" name="Email" required>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i>
                            <input id="pass" type="password" placeholder="Enter your Password" name="Email" required>
                        </div>

                        <div class="wrap">
                            <button id="btn" type="submit" formaction="../home_page/home.html">
                                Sign in
                            </button>
                        </div>
                        <br>
                        <p>You do not have an account?<a href="signup-admin.html">Create admin account.</a></p>

                    </form>
                </div>

            </div>
        </div>

    </div>
    <script src="../JavaScript/admin_login.js"></script>

</body>

</html>

</html>
