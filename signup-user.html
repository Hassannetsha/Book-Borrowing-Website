<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <title>User SignUp</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <h1>eBook nest</h1>
        <h2>User SignUp</h2>
        <h3>Please Enter your personal informations</h3>
        <form action="">
            <label for="first name">
                  first name:
              </label>
            <input type="text"
                   placeholder="Enter your first name" required>
                     <br>
            <label for="Family name">
                Family name:
              </label>
              
            <input type="text"
                   placeholder="Enter your Family name" required>
                     <br>     
            <label for="e-mail">
                    E-mail address:
             </label>
             <input type="text"
                     placeholder="Enter your e-mail address" required>
                     <br>        
             <label for="password">
                 Password:
                </label>
            <input type="password"
                    placeholder="Enter your password" required>         
                    <br>
            <label for="password confirmation">
                 Confirm your password:
                    </label>
          <input type="text"
                     placeholder="Confirm your password" required>   
                     <br>
            <label for="address:">
                 your address:
                    </label>
                    <br>
                    <input type="text"
                      placeholder="Enter your address" required>   
           <br>
                      <label for="phone number">
                Your phone number:
                           </label>
                   <input type="number"
                             placeholder="Enter your Your phone number" required>      
                               
                             <br>
           <button type="submit">
                    Submit
                </button>
        </form>
        
    </body>
    </html>
</html>
