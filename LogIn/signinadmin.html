<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>e BookNest | Admin SignIn</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>
    <body>
        <h1>eBook nest</h1>
        <h2>Admin SignIn</h2>
        <h3>Please Enter your username and password:</h3>
        <form action="../Adimn_Home_page/home_page_admin.html">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit">
                    Sign in
                </button>
            </div>
            <br> <p>You do not have an account ?</p>
            <a href="../LogIn/signup-user.html">Create admin account.</a>
        </form>
    </body>
    </html>
</html>
